autoPlay.SingleValue.description=Cherche les cellules ou une seule valeur est autorisée.
autoPlay.SinglePosition.description=Cherche les valeurs qui n'ont qu'une place possible dans une ligne/colonne/carré.
autoPlay.MissingValuesInLine.description=Cherche dans un carré une valeur dont toutes les positions possibles sont alignées.\nCette valeur est barrée dans le reste de la ligne/colonne.
autoPlay.Groups.description=Cherche un ensemble de n celulles n'autorisant que les mêmes n valeurs dans une ligne/colonne/carré.\nCes valeurs sont forcement dans ces n celulles et sont donc barrées partout ailleur dans la ligne/colonne/carré.
autoPlay.HiddenGroups.description=Cherche un ensemble de n valeurs autorisées seulement à n positions dans une ligne/colonne/carré.\nCes valeurs sont forcément à ces places et sont donc barrées partout ailleur dans la ligne/colonne/carré.
autoPlay.Cheater.description=Utilise la force brute pour trouver un coup possible.\nC'est vraiment de la triche!
autoPlay.description=Si vous engagez le mode de jeu automatique, Sudoku essayera périodiquement de jouer à votre place.\nVous pouvez toujours essayer de le battre à la course!

