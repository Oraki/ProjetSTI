game.allowWrongMove=Laisser passer les erreurs
game.allowWrongMove.description=Cochez pour que Sudoku vous laisse faire des erreurs.\n(Mais ne venez pas vous plaindre que vous ne trouvez pas de solution!).\nSans effet sur une grille que vous avez batit à partir d'une grille vide.

autoPlay.delay=Période
autoPlay.delay.description=Le jeu automatique examine le plateau périodiquement.\nCeci est la période d'examen en secondes.

